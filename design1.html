<html>
    <head>
        <title> Design one </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            /* Add a black background color to the top navigation */
.nav {
  background-color: cornsilk;
  overflow: hidden;
}


.nav a {
  float: left;
  display: block;
  color: black;

  text-align: center;
  padding: 14px 16px;
  padding-left: 20px;
  text-decoration: none;
  font-size: 17px;
}


.nav a:hover {
  background-color: #ddd;
  color: black;
}


.nav a.active {
  background-color: #62caf3;
  color: white;
}


        </style>
       </head>
    <body>
        <div class="nav" >
            <a href="#" id="home" class="active">Home</a>
            <a href="#">Subscribe</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            
             
            </a>
          </div>
    </body>
</html>
